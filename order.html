<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__link">
        <a href="./index.html" class="header__home">Home</a>
        <a href="./about.html" class="header__about">About</a>
        <a href="./order.html" class="header__order">Order</a>
        <a href="./contact.html" class="header__contact">Contact</a>
      </div>
      <div class="header__network">
        <div class="header__facebook">
          <a href="https://www.facebook.com/wix"
            ><img src="./img_facebook.png" height="20px" ; width="20px" alt=""
          /></a>
        </div>
        <div class="header__twitter">
          <a href="https://twitter.com/wix"
            ><img src="./img_twitter.png" height="20px" ; width="20px" alt=""
          /></a>
        </div>
        <div class="header__pinterest">
          <a href="https://www.pinterest.com/wixcom/"
            ><img src="./img_pinterest.png" height="20px" ; width="20px" alt=""
          /></a>
        </div>
        <div class="header__instagram">
          <a href="https://www.instagram.com/wix/"
            ><img src="./img_instagram.png" height="20px" ; width="20px" alt=""
          /></a>
        </div>
      </div>
    </header>
    <div class="box">
      <div class="fon">
        <div class="fon__box">
          <h3 class="fon__text">Order</h3>
        </div>
      </div>
      <div class="produckt">
        <div class="produckt__one">
          <h3 class="product__one-tytle">CAKES MENU</h3>
          <p class="produckt__one-text">Served daily between 12-5pm</p>
        </div>
        <div class="produckt__two">
          <h3 class="produckt__two-tytle">Celebration Cakes</h3>
          <p class="produckt__two-text">
            I'm a description. Click me and "Edit Menu" to open the Restaurant
            Menu editor and change my text.
          </p>
        </div>
        <div class="produckt__box">
          <div class="produckt__image-one"></div>
          <div class="produckt__image-two"></div>
          <div class="produckt__image-three"></div>
          <div class="produckt__image-four"></div>
        </div>
      </div>
      <div class="form">
        <div class="form__box">
          <h3 class="form__tytle">Subscribe to My Newsletter</h3>
          <form class="form__container" action="">
            <input
              class="form__input"
              placeholder="Enter your email here*"
              type="email"
            />
            <button class="form__btn">Subscribe Now</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
