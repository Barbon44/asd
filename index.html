<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__link">
        <a href="./index.html" class="header__home">Home</a>
        <a href="./about.html" class="header__about">About</a>
        <a href="./order.html" class="header__order">Order</a>
        <a href="./contact.html" class="header__contact">Contact</a>
      </div>
      <div class="header__network">
        <div class="header__facebook">
          <a href="https://www.facebook.com/wix"
            ><img src="./img_facebook.png" height="20px" ; width="20px" alt=""
          /></a>
        </div>
        <div class="header__twitter">
          <a href="https://twitter.com/wix"
            ><img src="./img_twitter.png" height="20px" ; width="20px" alt=""
          /></a>
        </div>
        <div class="header__pinterest">
          <a href="https://www.pinterest.com/wixcom/"
            ><img src="./img_pinterest.png" height="20px" ; width="20px" alt=""
          /></a>
        </div>
        <div class="header__instagram">
          <a href="https://www.instagram.com/wix/"
            ><img src="./img_instagram.png" height="20px" ; width="20px" alt=""
          /></a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="grid">
        <div class="grid__tytle">
          <p class="grid__text">HANNA BAKES.</p>
        </div>
        <div class="grid__cont-one">
          <div class="grid__ice grid__container-one">
            <div class="grid__ice-cont"></div>
          </div>
          <div class="grid__order grid__container-one">
            <div class="grid__order-box">
              <div class="grid__order-content">
                <h3 class="grid__order-tytle">
                  Designer Cakes Delivered to Your Doorstep
                </h3>
                <a href="./order.html">
                  <button class="grid__order-btn">Order Here</button>
                </a>
              </div>
            </div>
          </div>
          <div class="grid__romantic grid__container-one">
            <div class="grid__romantic-cont"></div>
          </div>
        </div>
        <div class="grid__cakes">
          <div class="grid__cakes-box">
            <h3 class="grid__cakes-tytle">
              ALL CAKES ARE TAILORED TO YOUR TASTE AND STYLE
            </h3>
          </div>
        </div>
        <div class="grid__cont-two">
          <div class="grid__about grid__container-two">
            <div class="grid__about-box">
              <a href="./about.html">
                <button class="grid__about-btn">Meet Hanna</button></a
              >
            </div>
          </div>
          <div class="grid__contact grid__container-two">
            <div class="grid__contact-box">
              <a href="./contact.html">
                <button class="grid__contact-btn">Contact Me</button></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="inst">
        <h3 class="inst__tytle">Follow me on Instagram</h3>
        <div class="inst__box">
          <div class="inst__one">
            <div class="inst__one-box inst__box"></div>
          </div>
          <div class="inst__two">
            <div class="inst__two-box inst__box"></div>
          </div>
          <div class="inst__two">
            <div class="inst__three-box inst__box"></div>
          </div>
          <div class="inst__two">
            <div class="inst__four-box inst__box"></div>
          </div>
          <div class="inst__two">
            <div class="inst__five-box inst__box"></div>
          </div>
          <div class="inst__two">
            <div class="inst__six-box inst__box"></div>
          </div>
          <div class="inst__two">
            <div class="inst__seven-box inst__box"></div>
          </div>
          <div class="inst__three">
            <div class="inst__eight-box inst__box"></div>
          </div>
        </div>
      </div>
      </div>
      <div class="form">
        <div class="form__box">
          <h3 class="form__tytle">Subscribe to My Newsletter</h3>
          <form class="form__container" action="">
            <input
              class="form__input"
              placeholder="Enter your email here*"
              type="email"
            />
            <button class="form__btn">Subscribe Now</button>
          </form>
        </div>
    </main>
  </body>
</html>
