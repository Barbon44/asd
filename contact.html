<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__link">
        <a href="./index.html" class="header__home">Home</a>
        <a href="./about.html" class="header__about">About</a>
        <a href="./order.html" class="header__order">Order</a>
        <a href="./contact.html" class="header__contact">Contact</a>
      </div>
      <div class="header__network">
        <div class="header__facebook">
          <a href="https://www.facebook.com/wix"
            ><img src="./img_facebook.png" height="20px" ; width="20px" alt=""
          /></a>
        </div>
        <div class="header__twitter">
          <a href="https://twitter.com/wix"
            ><img src="./img_twitter.png" height="20px" ; width="20px" alt=""
          /></a>
        </div>
        <div class="header__pinterest">
          <a href="https://www.pinterest.com/wixcom/"
            ><img src="./img_pinterest.png" height="20px" ; width="20px" alt=""
          /></a>
        </div>
        <div class="header__instagram">
          <a href="https://www.instagram.com/wix/"
            ><img src="./img_instagram.png" height="20px" ; width="20px" alt=""
          /></a>
        </div>
      </div>
    </header>
    <div class="about-box">
    <div class="central">
      <div class="central__contact">
        <h2 class="central__contact-text">Contact Me</h2>
      </div>
      <div class="central__cont">
        <h3 class="central__cont-tytle">123-456-7890
          |
          INFO@MYSITE.COM</h3>
        <p class="central__cont-text">
          I'm a paragraph. Click here to add your own 
          text and edit me. It’s easy. Just click 
          “Edit Text” or double click me to add your 
          own content and make changes to the font. 
        </p>
       <form class="central__form" action="">
        <div class="central__input-one">
          <input placeholder="Name" class="central__input" type="text">
          <input placeholder="Email" class="central__input" type="email">
        </div>
        <input placeholder="Type your message here..." class="central__input-text" type="text">
        <button class="central__btn">Submit</button>
       </form>
      </div>
    </div>
    <div class="form">
      <div class="form__box">
        <h3 class="form__tytle">Subscribe to My Newsletter</h3>
        <form class="form__container" action="">
          <input
            class="form__input"
            placeholder="Enter your email here*"
            type="email"
          />
          <button class="form__btn">Subscribe Now</button>
        </form>
      </div>
    </div>
  </body>
</html>
